{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete this concert?</h1>
  <p>Title: {{ concert.title }}</p>
  <p>Date: {{ concert.date }}</p>
  <p>Location: {{ concert.location }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">
      Delete Concert
    </button>
  </form>

  <a href="{% url 'concert-list' %}">
    Cancel
  </a>
{% endblock %}
