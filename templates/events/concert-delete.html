{% extends 'base.html' %}

{% block content %}
    <div class="about-container">
  <h1>Are you sure you want to delete this concert?</h1>
  <p>Title: {{ concert.title }}</p>
  <p>Date: {{ concert.date }}</p>
  <p>Location: {{ concert.location }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">
      Delete Concert
    </button>
  </form>
    <button>
        <a href="{% url 'concert-details' concert.id %}" class="btn btn-primary">Cancel</a>
    </button>
    </div>
{% endblock %}
