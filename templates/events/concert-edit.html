{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <h1>Edit the concert</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <button>
        <a href="{% url 'concert-details' concert.id %}" class="btn btn-primary">Cancel</a>
    </button>
    <script src="{% static 'js/multicheck-box-func.js' %}"></script>
{% endblock %}
