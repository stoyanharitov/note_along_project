{% extends 'base.html' %}
{% block content %}
    
<div class="about-container">
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="post">
        {% csrf_token %}
            <button type="submit">Yes, delete</button>
    </form>
    <button>
        <a href="{% url 'post-details' post_pk=comment.post.pk %}" class="btn btn-primary">Cancel</a>
    </button>
</div>
    
{% endblock %}
