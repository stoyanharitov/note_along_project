{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Along</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">
                <div class="logo-img">
                    <img src="https://th.bing.com/th/id/OIP.7-3p8kxlxqx80d0vhSv_MgAAAA?w=360&h=360&rs=1&pid=ImgDetMain" alt="logo">
                </div>
            </a>
        </div>
        {% if user.is_authenticated %}
            <nav class="nav-links">
                <a href="{% url 'profile-details' %}">Profile</a>
                <a href="#">Music</a>
                <a href="#">Festivals</a>
                <a href="#">About</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        {% else %}
            <nav class="nav-links">
                <a href="{% url 'signup' %}">Signup</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="#">About</a>
            </nav>
        {% endif %}
    </header>

    <!-- Page content below -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
<script src="{% static 'js/js-like-func.js' %}"></script>
</body>
</html>
